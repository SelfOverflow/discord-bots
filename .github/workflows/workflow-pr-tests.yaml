name: 'Validations on PR'
on:
  pull_request:
    branches:
      - main
      - master

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  lint-check:
    name: 'Lint check'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout the repository'
        uses: actions/checkout@v6
      - name: 'Setup node.js'
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: 'Run lint checks'
        run: |
          npm ci --frozen-lockfile
          npm i -g turbo@^2
          turbo run lint

  tests:
    name: 'Tests'
    runs-on: ubuntu-latest
    needs: [lint-check]
    steps:
      - name: 'Checkout the repository'
        uses: actions/checkout@v6
      - name: 'Setup node.js'
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: 'Run tests'
        run: |
          npm ci --frozen-lockfile
          npm i -g turbo@^2
          turbo run test
  
  plan:
    name: 'Terraform plan'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Clone the repository
        uses: actions/checkout@v6
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v6.0.0
        with:
          audience: sts.amazonaws.com
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          role-session-name: Terraform_to_AWS_via_FederatedOIDC
          aws-region: ${{ secrets.AWS_REGION }}
      - name: terraform plan
        id: plan
        uses: dflook/terraform-plan@v2.0.0
        with:
          add_github_comment: changes-only
          path: './apps/bablu/terraform'
